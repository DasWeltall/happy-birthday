<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .joke {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday Martin!</h1>
        <p>Alles Gute zum Geburtstag! Hier sind ein paar Witze für dich:</p>
        <div class="joke">
            <p id="jokeText">Witz wird hier angezeigt...</p>
        </div>
        <button id="nextButton">Nächster Witz</button>
    </div>
    <script>
        const jokes = [
            "Warum hat das Huhn die Straße überquert? Um auf die andere Seite zu gelangen!",
            "Warum hat der Mathematikbuch weinen müssen? Weil es zu viele Probleme hatte!",
            // Weitere Witze hier einfügen...
        ];

        const jokeText = document.getElementById('jokeText');
        const nextButton = document.getElementById('nextButton');

        function showNextJoke() {
            const randomIndex = Math.floor(Math.random() * jokes.length);
            jokeText.textContent = jokes[randomIndex];
        }

        nextButton.addEventListener('click', showNextJoke);

        // Ersten Witz anzeigen
        showNextJoke();
    </script>
</body>
</html>
